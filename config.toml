baseURL = "https://lethargy.org/~jesus/"
metaDataFormat = "yaml"
languageCode = "en-us"
defaultContentLanguage = "en-us"
defaultLayout = "post"
title = "Esoteric Curio"
theme = "tranquilpeak"
disqusShortname = "postwait"
