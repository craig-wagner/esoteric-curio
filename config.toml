[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

[author]
  name = "Theo Schlossnagle"
  bio = "Distributed Systems, Scalability, and Operations. [read more](/page/about/)"
  job = "CEO - Circonus"
  location = "Maryland, USA"
  # Your Gravatar email. Overwrite `author.picture` everywhere in the blog
  gravatarEmail = "jesus@lethargy.org"
  # Your profile picture
